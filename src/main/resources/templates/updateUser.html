<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password" autocomplete="off"/>
    <br/>
    <label for="roles">Choose roles: </label>
    <input type="checkbox" id="roles"
           th:each="role : ${allRoles}"
           th:text="${role.name()}"
           th:value="${role.ordinal()}"
           th:field="*{roles}">
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
